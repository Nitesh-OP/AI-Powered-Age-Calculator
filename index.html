<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="acss/Astyle.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header-container">
                <h1>NITESH TECHNOLOGY PVT LTD</h1>
            </div>

            <h2>Age Calculator</h2>
            <form id="ageCalculator">
                <div class="form-group">
                    <label for="birthdate">Enter Your Birthdate:</label>
                    <input type="date" id="birthdate" placeholder="dd-mm-yyyy" required>
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email ID:</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <button type="submit">Calculate Age</button>
                </div>
            </form>

            <div class="result-container" id="resultcontainer">
                <div class="result" id="result">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <!-- Recommendation container -->
        <div class="recommendation-container" id="recommendation-container">
            <h2 id="recommendation-heading"></h2>
            <div id="living-thing" class="recommendation-section"></div>
            <div id="non-living-thing" class="recommendation-section"></div>
        </div>
    </div>

    <script src="Agejs/Agescript.js"></script>
</body>
</html>
